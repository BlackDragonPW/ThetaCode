<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThetaCode</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/theme.css">
</head>
<body>
    <div class="container">
        <!-- Activity Bar -->
        <div class="activity-bar">
            <div class="activity-item" data-view="explorer">📁</div>
            <div class="activity-item" data-view="search">🔍</div>
            <div class="activity-item" data-view="git">⎇</div>
            <div class="activity-item" data-view="extensions">🧩</div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" data-view="explorer">
            <div class="file-explorer">
                <div class="file-actions">
                    <button class="new-file">📄</button>
                    <button class="new-folder">📁</button>
                </div>
                <div class="file-tree"></div>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="editor-area">
            <div class="tab-bar"></div>
            <div class="editor-container"></div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span class="git-branch">main*</span>
            </div>
            <div class="status-right">
                <span class="language-mode">ThetaCode</span>
                <span class="cursor-position">Ln 1, Col 1</span>
                <span class="encoding">UTF-8</span>
            </div>
        </div>

        <!-- Command Palette -->
        <div class="command-palette">
            <input type="text" placeholder="Enter command...">
            <div class="command-results"></div>
        </div>
    </div>

    <script src="scripts/fileSystem.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/commands.js"></script>
    <script src="scripts/git.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThetaCode IDE</title>
    <link rel="stylesheet" href="theta.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <!-- Main Editor Area -->
    <div class="editor-container">
        <div id="editor" class="editor"></div>
        <div class="status-bar">
            <div class="status-left">
                <span id="file-info"></span>
            </div>
            <div class="status-right">
                <span class="language-id">THETACODE</span>
                <span class="line-info">Ln 1, Col 1</span>
            </div>
        </div>
    </div>

    <!-- Activity Bar -->
    <div class="activity-bar">
        <div class="activity-icons">
            <button class="active" title="Explorer (⇧⌘E)" onclick="toggleExplorer()">
                <svg class="icon"><use href="#explorer-icon"/></svg>
            </button>
            <button title="Search (⇧⌘F)" onclick="toggleSearch()">
                <svg class="icon"><use href="#search-icon"/></svg>
            </button>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="explorer">
            <div class="explorer-header">
                <h3>EXPLORER</h3>
                <div class="actions">
                    <button class="new-file" title="New File" onclick="createFile()">
                        <svg class="icon"><use href="#new-file-icon"/></svg>
                    </button>
                    <button class="new-folder" title="New Folder" onclick="createFolder()">
                        <svg class="icon"><use href="#new-folder-icon"/></svg>
                    </button>
                    <button class="danger" title="Delete All" onclick="confirmDeleteAll()">
                        <svg class="icon"><use href="#trash-icon"/></svg>
                    </button>
                </div>
            </div>
            <div id="file-tree" class="file-tree"></div>
        </div>
    </div>

    <!-- Output Panel -->
    <div class="panel bottom-panel">
        <div class="panel-header">
            <span>Output</span>
            <div class="panel-actions">
                <button onclick="clearOutput()">Clear</button>
            </div>
        </div>
        <pre id="output" class="output"></pre>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirm-dialog" class="dialog">
        <div class="dialog-content">
            <h3>Delete All</h3>
            <p>Are you sure you want to delete all files and folders?</p>
            <div class="dialog-buttons">
                <button class="danger" onclick="deleteAllFiles()">Delete All</button>
                <button onclick="closeDialog()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Icons -->
<svg style="display: none;">
    <symbol id="explorer-icon" viewBox="0 0 16 16">
        <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm0-1h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
        <path d="M4 4h8v1H4zM4 7h8v1H4zM4 10h8v1H4z"/>
    </symbol>
    <symbol id="search-icon" viewBox="0 0 16 16">
        <path d="M11.433 6.889c0-2.761-2.239-5-5-5s-5 2.239-5 5 2.239 5 5 5 5-2.239 5-5zm-1.042 4.032a6 6 0 1 1 .707-.707l3.535 3.536-.707.707-3.535-3.536z"/>
    </symbol>
    <symbol id="new-file-icon" viewBox="0 0 16 16">
        <path d="M13 1H3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm0 11H3V4h10v8zM5 6h6v1H5zm0 2h6v1H5z"/>
    </symbol>
    <symbol id="new-folder-icon" viewBox="0 0 16 16">
        <path d="M14 2H8.707L7 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm0 12H2V2h4.293L8 4h6v10z"/>
    </symbol>
    <symbol id="trash-icon" viewBox="0 0 16 16">
        <path d="M5 1a1 1 0 0 0-1 1v1H3a1 1 0 0 0 0 2h10a1 1 0 1 0 0-2h-1V2a1 1 0 0 0-1-1H5zM3 6v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V6H3zm3 2a1 1 0 0 1 2 0v5a1 1 0 1 1-2 0V8zm4 0a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V8z"/>
    </symbol>
</svg>

    <script src="theta.js"></script>
</body>
</html>
